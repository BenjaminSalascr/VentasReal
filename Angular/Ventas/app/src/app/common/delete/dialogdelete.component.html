<h1 mat-dialog-title>Eliminar</h1>
<div mat-dialog-content>
  <p>¿Está seguro que desea eliminar el registro?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Si</button> 
</div>
