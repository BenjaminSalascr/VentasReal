<!--menu con el modulo material-->
<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <a [routerLink]="['/home']">Inicio</a><br>
    <a [routerLink]="['/cliente']">Cliente</a><br>
    <a (click)="logout()" *ngIf="usuario">LogOut</a><br>
  </mat-drawer>
  <div>
    <button (click)="drawer.toggle()">Toggle</button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
